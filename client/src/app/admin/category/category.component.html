<button nz-button nzType="primary" (click)="showModal()" class="addBtn">
  <span>添加</span>
</button>
<nz-table #basicTable [nzData]="dataSet" nzBordered="true">
  <thead>
    <tr>
      <th>序号</th>
      <th>类别</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data; let index=index">
      <td>{{index + 1}}</td>
      <td>{{data.name}}</td>
      <td>
        <a (click)='deleteCategory(data.name)'>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<!-- modal -->


<nz-modal [(nzVisible)]="isVisible" nzTitle="添加类别" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzOkLoading]="isOkLoading">
    <input [(ngModel)]='newCategory' nz-input placeholder="请输入类别名称" nzSize="large">
</nz-modal>
